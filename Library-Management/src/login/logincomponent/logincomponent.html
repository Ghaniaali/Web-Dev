
<div class="login-container">
    <div class="login-content">
<form (submit)="login()" autocomplete="off" class="form">

    <h1 class="text-xl">Login</h1>
    <div class="col">
    <div class="form-floating mb-3">
        <input type="text" id="usernameoremail" class="form-control form-control-lg mb-3" placeholder="Username or Email" required minlength="2" maxlength="100">
        <label for="usernameoremail">Username or Email</label>
    </div>
    </div>

    <div class="col">
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control form-control-lg mb-3" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <p class="text-center">
      Donâ€™t have an account?
      <button type="button" class="btn btn-success p-0" (click)="goToSignup()">Sign Up</button>
    </p>
    </form>
     <div class="login-image">
        <img src="Assets/images/book-illustration.jpg" alt="Books illustration " class="rounded" width="300" height="300">
     </div>
  </div>
</div>
