<div class="login-page">
<div class="card-container">
<div class="left-panel">
    <div class="login-box">
        <h2>Login</h2>
        <p class="mb-4">Enter your account details</p>

        
   <form (ngSubmit)="login()" autocomplete="off" class="form">
    <div class="mb-3">
    <div class="form-floating mb-3">
        <input type="text" id="usernameoremail" class="form-control form-control-lg mb-3" placeholder="Username or Email" [(ngModel)]="usernameOrEmail" required minlength="2" maxlength="100">
        <label for="usernameoremail">Username or Email</label>
    </div>
    </div>

    <div class="mb-3">
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control form-control-lg mb-3" placeholder="Password" [(ngModel)]="password" required>
        <label for="password">Password</label>
    </div>
    </div>

    <div class="mb-3 d-flex justify-content-between">
        <a href="#" class="text-decoration-none text-secondary">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
    </form>

    <div class="footer-actions">
     <span>Donâ€™t have an account?</span>
      <button class="btn btn-signup w-100" (click)="goToSignup()">Sign Up</button>
    </div>
  </div>
</div>

  <div class="right-panel">
    <h1 class="fw-bold">Welcome to<br>Library Management System</h1>
    <p>Login to access your account</p>
    <div class="illustration mt-4">
        <img src="Assets/images/student.jpg" alt="Student Illustration" class="rounded" width="300" height="300">
    </div>
  </div>
</div>
</div>
