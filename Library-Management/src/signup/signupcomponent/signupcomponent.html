
    <div class="login-container">
    <div class="login-content">
    <form (submit)="signup()" autocomplete="off" class="form">

    <h1 class="text-xl">Signup</h1>
    <div class="col">
    <div class="form-floating mb-3">
        <input type="text" id="username" class="form-control form-control-lg mb-3" placeholder="Username" required minlength="2" maxlength="20">
        <label for="username">Username</label>
    </div>
    </div>

    <div class="col">
    <div class="form-floating mb-3">
        <input type="text" id="email" class="form-control form-control-lg mb-3" placeholder="Email" required minlength="2" maxlength="100">
        <label for="email">Email</label>
    </div>
    </div>

    <div class="col">
    <div class="form-floating mb-3">
        <input type="password" id="password" class="form-control form-control-lg mb-3" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Signup</button>

     <p class="text-center">
      Already have an account?
      <button type="button" class="btn btn-success p-0" (click)="goToLogin()">Login</button>
    </p>
</form>
        <div class="login-image">
        <img src="Assets/images/book-illustration.jpg" alt="Books illustration " class="rounded" width="300" height="300">
     </div>
  </div>
</div>
