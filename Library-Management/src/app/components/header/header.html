 <header class="header">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">
            <h2>Library Management System</h2>
          </div>
        </div>
        <div class="header-actions" *ngIf="authService.isLoggedIn$ | async">
          <span class="welcome-text">Welcome, {{ getCurrentUser()?.username }}!</span>
          <button (click)="logout()" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>
