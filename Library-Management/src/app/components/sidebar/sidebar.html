
    <aside class="sidebar" [class.sidebar-open]="isOpen" [class.sidebar-closed]="!isOpen">
  <div class="sidebar-header">
    <h2>Menu</h2>
  </div>

  <a class="item" (click)="navigateTo('/dashboard')" aria-label="Dashboard">
    <span class="icon">🏠︎</span>
    <span class="label">Dashboard</span>
  </a>

  <a class="item" (click)="navigateTo('/books')" aria-label="Books">
    <span class="icon">📖</span>
    <span class="label">Books</span>
  </a>

  <a class="item" (click)="navigateTo('/users')" aria-label="Users">
    <span class="icon">👥</span>
    <span class="label">Users</span>
  </a>

  <a class="item" (click)="navigateTo('/roles')" aria-label="Roles">
    <span class="icon">🔑</span>
    <span class="label">Roles</span>
  </a>

  <a class="item" (click)="navigateTo('/reports')" aria-label="Reports">
    <span class="icon">📈</span>
    <span class="label">Reports</span>
  </a>

  <div class="sidebar-overlay" [class.show]="isOpen" (click)="closeSidebar()"></div>
</aside>
