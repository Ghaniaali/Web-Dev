<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title> User Registration form </title>

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" src="script.js"></script>
    <div class="container mt-5">
        
     <h1> User Registration Form </h1>
     <h2>Sign Up</h2>

    <div class="card p-4 shadow-lg">

        <form id="registrationform" name="myform">

        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="fname" class="form-control form-control-lg mb-3" placeholder="First Name" required minlength="2" maxlength="20">
                     <label for="fname" class="bold-label">First Name:</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="lname" class="form-control form-control-lg mb-3" placeholder="Last Name" required minlength="2" maxlength="20">
                     <label for="lname" class="bold-label">Last Name:</label>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" id="email" class="form-control form-control-lg mb-3" placeholder="abc@example.com" name="emailadd"required>
                    <label for="email" class="bold-label">Email:</label>
                </div>
            </div>

             <div class="col-md-6">
                <div class="form-floating">
                    <input type="date" id="bdate" class="form-control form-control-lg mb-3" placeholder="1995-06-12" required>
                     <label for="bdate" class="bold-label">DOB:</label>
                </div>
             </div>

             <div class="col-md-6">
                 <div class="form-floating">
                    <input type="number" id="age" class="form-control form-control-lg mb-3" placeholder="30" required>
                    <label for="age" class="bold-label">Age:</label>
                 </div>
             </div>

              <div class="col-md-6">
                 <div class="form-floating">
                    <input type="text" id="cnic" class="form-control form-control-lg mb-3" maxlength="13" required>
                      <label for="cnic" class="bold-label">CNIC:</label>
                 </div>
              </div>

                   <label class="bold-label">Gender:</label>
                   <div class="mb-3">
                   <div class="form-check">
                   <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                   <label for="male" class="form-check-label">Male</label>
                   </div>

                   <div class="form-check">
                   <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                   <label for="female" class="form-check-label">Female</label>
                   </div>
 
                   <div class="form-check">
                   <input type="radio" id="other" name="gender" value="Other" class="form-check-input">
                   <label for="other" class="form-check-label">Other</label>
                   </div>
                   </div>

                    <div class="text-center">
                    <input type="submit"  id="button" value="Submit" class="btn btn-primary btn-lg">
                    <input type="button" value="Clear" class="btn btn-secondary btn-lg" onclick="clearform()">
                    <input type="button" value="Veiw" id="info" class="btn btn-info btn-lg">
                    </div>

                    </div>
                  </div>
                </form>
              </div>
            </div>

        <div id="userContainer" class="container mt-5">
             <div class="card p-4 shadow-lg">
                 <div class="row justify-content-center">
                     <div class="col-md-12">
                     <input type="text" id="myInput" onkeyup="SearchTable()" class="form-control mb-3" placeholder="Search by Name, Email or CNIC">
                     <div id="tableContent"></div>
                     <div id="pagination" class="text-center mt-3"> 
                        <button class="btn btn-sm btn-light mx-1">1</button> 
                     </div>
                    </div>
                 </div>
             </div>
        </div>

      <div>
      <h3 class="text-black">User Data in JSON:</h3>
      <pre id="jsonoutput" ></pre>
      </div>

        <script src="script.js"></script>
</body>
</html>
